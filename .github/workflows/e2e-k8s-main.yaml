name: e2e-k8s-main

on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      organization:
        default: 'podman-desktop'
        description: 'Organization of the extension-minikube repository'
        type: string
        required: true
      repositoryName:
        default: 'extension-minikube'
        description: 'Podman Desktop Minikube extension repository name'
        type: string
        required: true
      branch:
        default: 'main'
        description: 'Podman Desktop Minikube extension repo branch'
        type: string
        required: true
      minikube_driver: 
        description: 'Minikube cluster driver'
        type: choice
        options:
        - docker
        - podman 
        required: true

jobs:
  e2e-tests:
    name: Run E2E tests
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        name: Clone Minikube extension repository workflow dispatch
        if: github.event_name == 'workflow_dispatch'
        with:
          repository: ${{ github.event.inputs.organization }}/${{ github.event.inputs.repositoryName }}
          ref: ${{ github.event.inputs.branch }}
          path: ${{ github.event.inputs.repositoryName }}

      - uses: actions/checkout@v4
        with: 
          path: extension-minikube
    
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Execute pnpm
        run: pnpm install
        
      - name: Install required tools for downloading and extracting release
        run: sudo apt-get update && sudo apt-get install -y jq tar

      - name: Download latest podman desktop prerelease
        run: |
          REPO="podman-desktop/testing-prereleases"
          LATEST_TAG=$(curl -s "https://api.github.com/repos/$REPO/tags" | jq -r '.[0].name')
          TAR_URL="https://github.com/$REPO/archive/refs/tags/${LATEST_TAG}.tar.gz"
          curl -L -o "${LATEST_TAG}.tar.gz" "$TAR_URL"

      - name: Extract podman desktop prerelease archive into podman-desktop
        run: |
          mkdir podman-desktop
          tar -xzf *.tar.gz --strip-components=1 -C podman-desktop
          chmod +x podman-desktop/podman-desktop

      - name: Set podman-desktop binary path as env variable
        run: echo "PODMAN_DESKTOP_PATH=$GITHUB_WORKSPACE/podman-desktop/podman-desktop" >> $GITHUB_ENV
    
      - name: Set the default minikube cluster driver env. variable
        env:
          DEFAULT_MINIKUBE_DRIVER: 'docker'
        run: |
          echo "MINIKUBE_DRIVER=${{ github.event.inputs.minikube_driver || env.DEFAULT_MINIKUBE_DRIVER }}" >> $GITHUB_ENV

      - name: Revert unprivileged user namespace restrictions in Ubuntu 24.04
        run: |
          # allow unprivileged user namespace
          sudo sysctl -w kernel.apparmor_restrict_unprivileged_userns=0

      - name: Set cgroup_manager to 'cgroupfs' instead of systemd
        run: |
          mkdir -p ~/.config/containers
          cat <<EOT >> ~/.config/containers/containers.conf
          [engine]
          cgroup_manager="cgroupfs"
          EOT
          podman info 

      - name: Install Minikube CLI
        id: minikube
        uses: medyagh/setup-minikube@latest
        with: 
          start: false

      - name: Ensure Minikube CLI is installed
        run: |
          minikube version
            
      - name: Ensure getting current HEAD version of the test framework
        working-directory: ./extension-minikube
        run: |
          # workaround for https://github.com/containers/podman-desktop-extension-bootc/issues/712
          version=$(npm view @podman-desktop/tests-playwright@next version)
          echo "Version of @podman-desktop/tests-playwright to be used: $version"
          jq --arg version "$version" '.devDependencies."@podman-desktop/tests-playwright" = $version' package.json > package.json_tmp && mv package.json_tmp package.json

      - name: Execute pnpm in Minikube Extension
        working-directory: ./extension-minikube
        run: pnpm install --no-frozen-lockfile
          
      - name: Run All E2E tests
        working-directory: ./extension-minikube
        env:
          PODMAN_DESKTOP_ARGS: ${{ env.PODMAN_DESKTOP_PATH }}
          MINIKUBE_DRIVER_GHA: ${{ env.MINIKUBE_DRIVER }}        
        run: pnpm test:e2e:k8s

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v5
        if: always() # always run even if the previous step fails
        with:
          fail_on_failure: true
          include_passed: true
          detailed_summary: true
          annotate_only: true
          require_tests:  true
          report_paths: '**/*results.xml'

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-tests
          path: ./**/tests/**/output/
 